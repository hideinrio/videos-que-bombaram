<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V√≠deos que Bombaram - Vitor e Isha</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <!-- GSAP + ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <style>
    :root {
      --verde: #009739;
      --amarelo: #ffcc29;
      --azul: #002776;
      --branco: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: linear-gradient(180deg, var(--verde), var(--azul));
      color: var(--branco);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, var(--amarelo), var(--branco));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .scroll-progress {
      position: fixed;
      top: 0;
      left: 0;
      height: 5px;
      background: var(--amarelo);
      width: 0;
      z-index: 999;
    }

    .videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
      margin-top: 2rem;
    }

    .video-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 1rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .video-card:hover {
      transform: scale(1.03) rotateZ(0.5deg);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }

    .video-title {
      font-size: 1.2rem;
      margin: 1rem 0 0.5rem;
      font-weight: 700;
      color: var(--amarelo);
    }

    .video-embed {
      position: relative;
      width: 100%;
      padding-bottom: 177.77%;
      height: 0;
    }

    .video-embed iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: 0.3s ease;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      color: #000;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      text-align: center;
    }

    .modal.show {
      visibility: visible;
      opacity: 1;
    }

    .close-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: var(--azul);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="scroll-progress" id="scrollProgress"></div>

  <h1 data-aos="fade-down">üìà V√≠deos que Bombaram</h1>

  <div class="videos-grid">
    <div class="video-card" onclick="openModal('Praia de Piratininga: Uma das paisagens mais deslumbrantes de Niter√≥i, com vista para o mar aberto e natureza exuberante.')">
      <div class="video-embed">
        <iframe src="https://www.tiktok.com/embed/v2/7517457184062491936" allowfullscreen></iframe>
      </div>
      <p class="video-title">üåä Praia de Piratininga</p>
    </div>

    <div class="video-card" onclick="openModal('Gringa fazendo o sinal de "2" sem saber o significado cultural no contexto do Rio de Janeiro. Situa√ß√£o hil√°ria e educativa!')">
      <div class="video-embed">
        <iframe src="https://www.tiktok.com/embed/v2/7506162533716331798" allowfullscreen></iframe>
      </div>
      <p class="video-title">üòÖ Gringa e o "2" sem saber</p>
    </div>

    <div class="video-card" onclick="openModal('Um verdadeiro para√≠so escondido em Niter√≥i: Praia do Sossego. Trilha leve, mar calmo e paisagem de tirar o f√¥lego.')">
      <div class="video-embed">
        <iframe src="https://www.tiktok.com/embed/v2/7518198597603708193" allowfullscreen></iframe>
      </div>
      <p class="video-title">üèñÔ∏è Praia do Sossego</p>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <p id="modal-text"></p>
      <button class="close-btn" onclick="closeModal()">Fechar</button>
    </div>
  </div>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });

    function openModal(text) {
      document.getElementById('modal-text').innerText = text;
      document.getElementById('modal').classList.add('show');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('show');
    }

    // Scroll Progress
    window.addEventListener('scroll', () => {
      const scrollProgress = document.getElementById('scrollProgress');
      const scrollTop = window.scrollY;
      const docHeight = document.documentElement.scrollHeight - window.innerHeight;
      const scrollPercent = (scrollTop / docHeight) * 100;
      gsap.to(scrollProgress, { width: scrollPercent + '%', ease: 'power2.out', duration: 0.3 });
    });

    // Parallax ScrollTrigger + microintera√ß√µes
    gsap.utils.toArray('.video-card').forEach((card, i) => {
      gsap.from(card, {
        scrollTrigger: {
          trigger: card,
          start: "top 85%",
          toggleActions: "play none none reset"
        },
        opacity: 0,
        scale: 0.95,
        y: 50,
        duration: 0.8,
        ease: "power2.out",
        delay: i * 0.1
      });
    });
  </script>
</body>
</html>
